<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="spotify-wrapper">
        <div class="spotify-phone">
            <img src="./img/spotify-celular.png" alt="celular">
        </div>
        <div class="spotify-continue">
            <div class="group_1">
                <img src="./img/spotify-logo.png" class="spotify-logo" alt="spotify logo">
                <div class="profile-photo">
                    <img src="./img/perfil-spotify.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="spotify-login">Continue as Darth_Salaz</a>
                <a href="#" class="spotify-logout">Remove account</a>
            </div>
            <div class="group_2">
                <p class="not-account">It's not Darth_Salaz?</p>
                <p class="not-account">
                    <a href="#" class="switch-accounts">Switch accounts</a>                    
                    or
                    <a href="#" class="sign-up">Sign up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
